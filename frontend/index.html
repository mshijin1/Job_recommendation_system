<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Recommendation System</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="gifsheets"  href="backend\utils">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="container">
        <!-- Heading -->
        <h1>Job Recommendation System</div></h1>
        
        <div class="columns-container">
            <div class="column left-column">
                <form id="resumeForm">
                    <div class="form-group">
                        <label for="resume">Upload Your Resume:</label>
                        <input type="file" id="resume" name="resume" accept=".pdf, .doc, .docx" required>
                    </div>

                    <!-- Region Selection -->
                    <div class="form-group">
                        <label for="relÌ¥gion">Select Region:</label>
                        <select id="region" name="region" required>
                            <option value="" disabled selected>Select a region</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Mumbai">Mumbai</option>
                            <option value="Noida">Noida</option>
                            <option value="Bangalore">Bangalore</option>
                            <option value="Chennai">Chennai</option>
                            <option value="Kolkata">Kolkata</option>
                            <option value="Hyderabad">Hyderabad</option>
                        </select>
                    </div>

                    <!--Submit Button-->
                    <button type="submit" id="submitBtn">Get Recommendations</button>

                    <!-- Loading Indicator -->
                     <div id="loading" class=""hidden>processing your resume...</div>

                     <!-- Resume Preview -->
                     <div id="resumePreview">
                        <h3>Your Uploaded resume</h3>
                        <embed id="resumeEmbed" src="" type="application/pdf" width="100%" height="400px" />
                     </div>

                     <!-- Response -->
                     <p id="response"></p>

                     <!-- Category -->
                     <div id="category"></div>    
                </form>
            </div>

            <div class="column right-column">
                <h2>Job Recommendations</h2>
                <div id="recommendations">
                    <p>The recommendations are loading</p>
                    <img src=""  width="500" height="500">
                </div>
            </div>
        </div>
    </div>

<script src="scripts.js"></script>
</body>
</html>
