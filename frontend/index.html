<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Recommendation System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Job Recommendation System</h1>
        <form id="resumeForm">
            <label for="resume">Upload Your Resume:</label>
            <input type="file" id="resume" name="resume" accept=".pdf, .doc, .docx" required>
            <button type="submit" id="submitBtn">Get Recommendations</button>
        <div id="loading" class="hidden">Processing your resume...</div>


        <!--Region-->
        <div class="form-group">
            <label for="region">Select Region:</label>
            <select id="region" name="region" required>
                <option value="" disabled selected>Select a region</option>
                <option value="Delhi">Delhi</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Noida">Noida</option>
                <option value="Bangalore">Bangalore</option>
                <option value="Chennai">Chennai</option>
                <option value="Kolkata">Kolkata</option>
                <option value="Hyderabad">Hyderabad</option>
            </select>
        </div>

        <div id="resumePreview" class="hidden"> 
            <h3>Your Uploaded Resume</h3>l
            <embed id="resumeEmbed" src=" " type="application/pdf" width="100%" height="500px" />
        </div>

        <p id="response"></p>

       

        <div id="recommendations"></div>

        </form>
    
    </div>
    <script src="scripts.js"></script>
</body>
</html>
